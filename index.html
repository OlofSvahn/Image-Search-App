<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Index</title>
</head>
<body>
    <main>
        <form id="searchForm" name="searchForm" action="result.html" onsubmit="return Validate()">
            <div class="searchBar">
                <input type="text" name="searchText" class="searchBarText" id="searchText" placeholder="Search image..."
                tabindex="1" required/> 
                <input type="submit" value="search" class="material-icons"name="Submit">
            </div>
            <div class="dropDowns">
                <select class="sort" name="sort" id="sort" required>Sort
                    <option value="" disabled selected hidden> Sort </option>
                    <option value="0"> Relevance </option>
                    <option value="1"> Uploaded </option>
                    <option value="2"> Date </option>
                    <option value="3"> Interesting </option>
                </select>
                <select class="perpage" name="imgPerPage" id="imgPerPage" required>ImgPerPage
                    <option value="" disabled selected hidden> Pagehits </option>
                    <option value="0"> 10 </option>
                    <option value="1"> 25 </option>
                    <option value="2"> 50 </option>
                    <option value="3"> 100 </option>
                </select>
            </div>
        </form>
    </main>
</body>
<script src="validate.js"></script>
</html>
